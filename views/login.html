<!DOCTYPE html>
<html lang="en" data-ng-app="candidates">
<head>
  <meta charset="utf-8" />
    <base href="/">
    <title>
      منظومة تسجيل الناخبين | المفوضية الوطنية العليا ﻷنتخابات
    </title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta content="" name="author" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/bootstrap-rtl/dist/css/bootstrap-rtl.min.css" />
    <link rel="stylesheet" href="/animate.css/animate.min.css" />
    <link rel="stylesheet" href="/angular-toastr/dist/angular-toastr.min.css" />
    <link rel="stylesheet" href="/ladda/dist/ladda-themeless.min.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="shortcut icon" href="favicon.ico" />
</head>
<body class="animated fadeIn" data-ng-controller="loginCtrl">
  <section id="login">
    <div class="container">
    	<div class="row">
  	    <div class="col-xs-12">
          <img src="/img/hnec-logo.png" class="img-responsive hnec-logo">
    	    <div class="form-wrap">
            <h1>
              منظومة تسجيل الناخبين
            </h1>
            <form id="login-form" novalidate ng-submit="login()" autocomplete="off">
              <div class="form-group">
                <label for="email" class="sr-only">Email</label>
                <input type="email" name="email" id="email" ng-model="loginObj.username" class="form-control" placeholder="البريد الالكتروني">
              </div>
              <div class="form-group">
                <label for="key" class="sr-only">Password</label>
                <input type="password" name="key" id="key" ng-model="loginObj.password" class="form-control" placeholder="كلمة المرور">
              </div>
              <div class="checkbox">
                <span class="character-checkbox" onclick="showPassword()"></span>
                <span class="label">عرض كلمة المرور</span>
              </div>
              <button type="submit" id="btn-login" class="btn btn-custom btn-lg btn-block" ladda="laddaLoginStatus">دخول</button>
            </form>
            <hr>
    	    </div>
    		</div> <!-- /.col-xs-12 -->
    	</div> <!-- /.row -->
    </div> <!-- /.container -->
  </section>
  <footer id="footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <p><strong><a href="https://hnec.ly" target="_blank">المفوضية الوطنية العليا للانتخابات</a> © 2017</strong></p>
        </div>
      </div>
    </div>
  </footer>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="/angular/angular.min.js"></script>
  <script src="/angular-toastr/dist/angular-toastr.tpls.min.js"></script>
  <script src="/spin.js/spin.js"></script>
  <script src="/ladda/dist/ladda.min.js"></script>
  <script src="/angular-ladda/dist/angular-ladda.min.js"></script>
  <script src="/js/login.js" type="text/javascript"></script>
  <script type="text/javascript">
    function showPassword() {
      var key_attr = $('#key').attr('type');
      if(key_attr != 'text') {
        $('.checkbox').addClass('show');
        $('#key').attr('type', 'text');
      } else {
        $('.checkbox').removeClass('show');
        $('#key').attr('type', 'password');
      }
    }
  </script>
</body>
</html>
