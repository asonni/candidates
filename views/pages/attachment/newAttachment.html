<div class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <form novalidate ng-submit="newAttachment()">
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <div class="form-group">
                <label class="control-label">اسم المرفق</label>
                <input class="form-control input-sm" type="text" ng-model="newAttachmentForm.name" placeholder="اسم المرفق" autofocus ng-required="required">
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" ng-click="newAttachmentModal.hide()"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;إلغاء</button>
          <button type="submit" class="btn btn-info btn-sm" ladda="laddaStatus"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;إضافة</button>
        </div>
      </form>
    </div>
  </div>
</div>
