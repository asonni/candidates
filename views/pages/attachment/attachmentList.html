<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-3">
        <h3 class="panel-title">المرفقات</h3>
      </div>
      <div class="col-md-4">
        <input type="text" class="form-control input-sm" ng-model="searchText" ng-keyup="onSelectElection(selectedElection,searchText)" placeholder="بحث..." autofocus />
      </div>
      <div class="col-md-2">
        <select class="form-control input-sm" ng-model="selectedElection" ng-change="onSelectElection(selectedElection,searchText)" ng-options="election._id as election.name for election in elections" ng-required="nonrequired">
          <option value="" selected>عرض الكل</option>
        </select>
      </div>
      <div class="col-md-3 text-left">
        <button class="btn btn-primary btn-sm" ng-click="showNewAttachmentModal()">
          <i class="fa fa-plus" aria-hidden="true"></i>&nbsp;
          مرفق جديد
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body" ng-class="!attachment.length ? 'margin-top-20 padding-15' : null">
    <div ng-hide="attachments.length">
      <div class="alert alert-info">
        <p class="text-center">
          عفوا لاتوجد بيانات
        </p>
      </div>
    </div>
    <div class="table-responsive" ng-show="attachments.length">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th class="text-center">ر.ت</th>
            <th class="text-center">اسم المرفق</th>
            <th class="text-center" width="15%"><i class="fa fa-cog"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="attachment in attachments">
            <td class="text-center">{{$index + 1}}</td>
            <td class="text-center">{{attachment.name}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a class="btn btn-info btn-sm" ng-click="showEditAttachmentModal(attachment._id, attachment.name)"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;تعديل</a>
                <a class="btn btn-danger btn-sm" ng-click="showDeleteModal(attachment._id, attachment.name)"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;حذف</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container" ng-show="attachments.length">
      <div class="row">
        <div class="col-xs-12 col-md-6 entries-pagination">
          <ul uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" num-pages="numPages" items-per-page="pageSize" ng-change="init()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></ul>
          <ul uib-pagination class="visible-xs pagination-sm" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" num-pages="numPages" items-per-page="pageSize" ng-change="init()" previous-text="‹" next-text="›" first-text="«" last-text="»"></ul>
        </div>
        <div class="col-xs-12 col-md-6 text-left entries">
          الصفحة : {{currentPage}} / {{numPages}} من {{total}} المرفقات
        </div>
      </div>
    </div>
  </div>
</div>
