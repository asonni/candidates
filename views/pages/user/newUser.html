<div class="modal" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()">&times;</button>
        <h4 class="modal-title">{{modalTitle}}</h4>
      </div>
      <form novalidate class="form-horizontal" ng-submit="newUser()">
        <div class="modal-body">
          <div class="row">
            <div class="col-md-10 col-md-offset-1">
              <div class="form-group">
                <label class="col-sm-4 control-label">الصلاحية</label>
                <div class="col-sm-8">
                  <select class="form-control input-sm" ng-model="newUserForm.level" ng-options="level.id as level.name for level in levels | orderBy:'id'" ng-required="required">
                    <option value="" disabled selected>الرجاء الاختيار</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label pull-right">الاسم</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="newUserForm.name" placeholder="الاسم" ng-required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">البريد الالكتروني</label>
                <div class="col-sm-8">
                  <input type="email" class="form-control" ng-model="newUserForm.email" placeholder="البريد الالكتروني"  ng-required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">كلمة المرور</label>
                <div class="col-sm-8">
                  <input type="password" class="form-control" ng-model="newUserForm.password" placeholder="كلمة المرور"  ng-required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">رقم الهاتف</label>
                <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="newUserForm.phone" placeholder="رقم الهاتف" ng-required="required">
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-4 control-label">المكتب</label>
                <div class="col-sm-8">
                  <select class="form-control " ng-model="newUserForm.office" ng-options="office._id as office.name_ar for office in offices"  required>
                    <option value="" disabled selected>الرجاء الاختيار</option>
                  </select>
                </div>
                <!-- <div class="col-sm-8">
                  <input type="text" class="form-control" ng-model="newUserForm.office" placeholder="المكتب" ng-required="required">
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default btn-sm" ng-click="newUserModal.hide()"><i class="fa fa-ban" aria-hidden="true"></i>&nbsp;إلغاء</button>
          <button type="submit" class="btn btn-info btn-sm" ladda="laddaStatus"><i class="fa fa-plus" aria-hidden="true"></i>&nbsp;إضافة</button>
        </div>
      </form>
    </div>
  </div>
</div>
