<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row">
      <div class="col-md-3">
        <h3 class="panel-title">المستخدمين</h3>
      </div>
      <div class="col-md-6">
        <input type="text" class="form-control input-sm" placeholder="بحث..." autofocus />
      </div>
      <div class="col-md-3 text-left">
        <button class="btn btn-primary btn-sm" ng-click="showNewUserModal()">
          <i class="fa fa-user-plus" aria-hidden="true"></i>&nbsp;
          مستخدم جديد
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body" ng-class="!users.length ? 'margin-top-20 padding-15' : null">
    <div ng-hide="users.length">
      <div class="alert alert-info">
        <p class="text-center">
          عفوا لاتوجد بيانات
        </p>
      </div>
    </div>
    <div class="table-responsive" ng-show="users.length">
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th class="text-center">ر.ت</th>
            <th class="text-center">الاسم</th>
            <th class="text-center">البريد الالكتروني</th>
            <th class="text-center">رقم الهاتف</th>
            <th class="text-center">المكتب</th>
            <th class="text-center">الصلاحية</th>
            <th class="text-center" width="15%"><i class="fa fa-cog"></i></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in users">
            <td class="text-center">{{$index + 1}}</td>
            <td class="text-center">{{user.name}}</td>
            <td class="text-center">{{user.email}}</td>
            <td class="text-center">{{user.phone}}</td>
            <td class="text-center">{{user.office.name_ar}}</td>
            <td class="text-center">{{user.level}}</td>
            <td class="text-center">
              <div class="btn-group">
                <a class="btn btn-info btn-sm" ng-click="showEditUserModal(user._id, user)"><i class="fa fa-pencil" aria-hidden="true"></i>&nbsp;تعديل</a>
                <a class="btn btn-danger btn-sm" ng-click="showDeleteModal(user._id, user.name)"><i class="fa fa-trash" aria-hidden="true"></i>&nbsp;حذف</a>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="container" ng-show="users.length">
      <div class="row">
        <div class="col-xs-12 col-md-6 entries-pagination">
          <ul uib-pagination class="hidden-xs btn-sm" boundary-links="true" rotate="false" max-size="5" total-items="total" ng-model="currentPage" num-pages="numPages" items-per-page="pageSize" ng-change="refreshUsers()" previous-text="السابق" next-text="التالي" first-text="الاول" last-text="الاخير"></ul>
          <ul uib-pagination class="visible-xs pagination-sm" boundary-links="true" rotate="false" max-size="3" total-items="total" ng-model="currentPage" num-pages="numPages" items-per-page="pageSize" ng-change="refreshUsers()" previous-text="‹" next-text="›" first-text="«" last-text="»"></ul>
        </div>
        <div class="col-xs-12 col-md-6 text-left entries">
          الصفحة : {{currentPage}} / {{numPages}} من {{total}} المستخدمين
        </div>
      </div>
    </div>
  </div>
</div>
